{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=1024">
    <title>AUGSD BITS Goa</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static 'css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <nav class="nav-extended">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">&nbsp;AUGSD</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="">{{ hfuser.name|title }}</li>
                <li><a href="/logout">Logout</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li>{{ hfuser.name|title }}</li>
                <li><a href="/logout">Logout</a></li>
            </ul>
            <style>
                .profileImg {
                    max-width: 35px;
                    height: auto
                }
            </style>
        </div>
        <div id = "#tabs" class="nav-content">
            <ul class="tabs tabs-transparent">
                {% load main_extras %}
                <li class="tab"><a href="/arc" class="{% active_page request 'arc' %}" target="_self">Transcript Approval</a></li>
                <li class="tab"><a href="/arc-gradesheet" class="{% active_page request 'arc-gradesheet'%}" target="_self">Gradesheet Approval</a></li>
                <li class="tab"><a href="/upload" class="{% active_page request 'upload' %}" target="_self">Upload Payment Sheet</a></li>
                <li class="tab"><a href="/transcript_upload" class="{% active_page request 'upload' %}" target="_self">Upload Transcript sheets PDF</a></li>
            </ul>
        </div>
    </nav>
{% block content %}
{% endblock %} 
<!--  Scripts-->

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/materialize.js' %}"></script>
    <script src="{% static 'js/init.js' %}"></script>
    <style>
        .clickable {
            cursor: pointer;
        }
    </style>
    <script>
       function leaveclick(d) {
           window.location.href = '/arc/' + $(d).data('id') +'/';
       }
        $(document).ready(function () {
            $('select').material_select();
        });
    </script>

    <script>
       function gradesheetclick(d) {
           window.location.href = '/arc-gradesheet/' + $(d).data('id') +'/';
       }
        $(document).ready(function () {
            $('select').material_select();
        });
    </script>

</body>

</html>
